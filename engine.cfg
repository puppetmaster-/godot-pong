[application]

name="Godot-Pong"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

pause="*res://scenes/pause.tscn"

[display]

resizable=false
width=900
height=600

[input]

player1_up=[key(Up), jaxis(0, 2)]
player1_down=[key(Down), jaxis(0, 3)]
player2_up=[key(W), jaxis(1, 2)]
player2_down=[key(S), jaxis(1, 3)]
pause=[key(Escape)]
